mutation CreateMeetupMutation(
    $title: String
    $introduction: String
    $phone: String
    $wechat: String
    $image: [String!]
) {
    createMeetup(
        title: $title
        introduction: $introduction
        phone: $phone
        wechat: $wechat
        images: $image
    ) {
        id
        title
        introduction
        user {
            id
        }
        phone
        wechat
        posts(page: 5) {
            data {
                id
            }
        }
    }
}
