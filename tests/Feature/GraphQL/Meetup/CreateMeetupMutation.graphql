# 创建约单
mutation createMeetupMutation(
    $title: String
    $description: String
    $images: [String!]
    $expires_at: DateTime
    $address: String
) {
    createMeetup(
        title: $title
        description: $description
        images: $images
        expires_at: $expires_at
        address: $address
    ) {
        id
    }
}
