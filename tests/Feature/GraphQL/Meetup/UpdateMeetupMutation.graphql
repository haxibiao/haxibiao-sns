# 更新约单
mutation updateMeetup(
    $id:Int!
    $title: String
    $description: String
    $images: [String!]
    $expires_at: DateTime
    $address: String
) {
    updateMeetup(
        id:$id
        title: $title
        description: $description
        images: $images
        expires_at: $expires_at
        address: $address
    ) {
        id
    }
}
