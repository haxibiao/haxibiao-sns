#创建评论
mutation CreateCommentMutation(
    $content: String
    $comment_id: Int
    $images: [String]
    $id: Int
    $type: CommentTableEnum
) {
    createComment(
        content: $content
        images: $images
        comment_id: $comment_id
        id: $id
        type: $type
    ) {
        id
        content
        user {
            id
            name
            avatar
            is_admin
            level {
                id
                level
            }
            gender
        }
        liked
        time_ago
        count_likes
        comments_count
    }
}
