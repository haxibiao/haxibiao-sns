query FollowersQuery($user_id: Int, $filter: FollowedEnumType) {
    followers(user_id: $user_id, filter: $filter) {
        data {
            id
            user {
                id
                name
                avatar
                gender
                # profile {
                #     birthday
                #     introduction
                # }
                followed_user_status
                # level {
                #     id
                #     level
                # }
            }
        }
    }
}
