type Meetup {
    id: Int
    user: User
    title: String
    introduction:String
    images:[Image]
    phone:String
    wechat:String
    posts :[Post] @hasMany(defaultCount: 10, type: "paginator", relation: "posts")
}

extend type Query {
    meetups(
        user_id: Int!@eq,
        orderBy: [OrderByClause] = { column: "id", order: DESC } @orderBy
    ): [Meetup!] @paginate(defaultCount: 10)
}
