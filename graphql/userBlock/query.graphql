type UserBlock {
  id: Int!
  user: User!
  blackUser:User
}

extend type Query {
  showUserBlock(user_id: Int!): [User]! @paginate(defaultCount: 10, builder: "App\\UserBlock@showUserBlock")
  userBlacks(type: UserBlackEnum!): [UserBlack]
        @paginate(builder: "App\\UserBlack@resolveUserBlacks", defaultCount: 10)
}
