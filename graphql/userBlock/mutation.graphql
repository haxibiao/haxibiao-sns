extend type Mutation {
  addUserBlock(id: Int!): UserBlock!
    @field(resolver: "App\\UserBlock@addUserBlock")
  addArticleBlock(id: Int!): UserBlock!
    @field(resolver: "App\\UserBlock@addArticleBlock")

  removeUserBlock(id: Int!): Int!
    @field(resolver: "App\\UserBlock@removeUserBlock")
    
  toggleUserBlack(type: UserBlackEnum!, id: Int!): UserBlack
        @field(resolver: "App\\UserBlack@resolvetoggleUserBlack")
}

enum UserBlackEnum {
    USER @enum(value :"users")
}
